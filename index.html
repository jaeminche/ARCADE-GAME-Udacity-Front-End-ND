<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
    <section id="logo"></section>
    <section class="stat-container">
        <div class="flex-container">
            <div class="stat-box speed-block">SPEED OF THE FASTED BUG: <span class="stat-num highestSpeed"></span></div>
            <div class="stat-box numBugs-block"><span class="bug-image"></span> x <span class="stat-num numBugs"></span></div>
        </div>
        <div class="flex-container">
            <div></div>
            <div class="stat-box rock-block"><span class="rock-image"></span> x <span class="stat-num num-rock"></span></div>
        </div>
        <div class="flex-container">
            <div class="stat-box score-block">SCORE: <span class="stat-num score"></span></div>
            <div class="stat-box level-block">LEVEL <span class="stat-num level"></span></div>
        </div>
    </section>

    <div class="popup">
      <div></div>
      <svg height="50" width="100">
        <path d="M0 50 L40 0 L65 0 Z" />
        Sorry, your browser does not support inline SVG.
      </svg>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
