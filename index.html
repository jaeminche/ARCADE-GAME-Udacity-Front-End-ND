<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
</head>

<body>
    <!-- logo -->
    <section id="logo"></section>
    <!-- stat-display -->
    <section class="stat-container">
        <div class="flex-container">
            <div class="stat-box speed-block">SPEED OF THE FASTEST BUG: <span class="stat-num highestSpeed"></span></div>
            <div class="stat-box numBugs-block"><span class="bug-image"></span> x <span class="stat-num numBugs"></span></div>
        </div>
        <div class="flex-container">
            <div></div>
            <div class="stat-box rock-block"><span class="rock-image"></span> x <span class="stat-num num-rock"></span></div>
        </div>
        <div class="flex-container">
            <div class="stat-box score-block">SCORE: <span class="stat-num score"> </span></div>
            <div class="stat-box level-block">LEVEL <span class="stat-num level"></span></div>
        </div>
    </section>

    <!-- controller for mobile devices -->
    <section class="fix-controller">
        <div class="touch-controller rotate">
            <div class="rotateUpper">
                <span class="rectangle rectangle1"></span>
                <span class="rectangle rectangle2"></span>
            </div>
            <div class="rotateLower">
                <span class="rectangle rectangle3"></span>
                <span class="rectangle rectangle4"></span>
            </div>
        </div>
        <div class="rock-button-controller">
        </div>
    </section>

    <!-- pop-ups -->
    <section class="popup">
        <div></div>
        <svg height="50" width="100">
            <path d="M0 50 L40 0 L65 0Z" />
        </svg>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
